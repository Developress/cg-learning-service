{% extends 'base.html' %}
{% load static %}
{% block title %}Fractals{% endblock %}
{% block body %}
    <main>
        <div class="container">
            <div class="row">
                <div class="colSM">
                    <img class="custom-img mt-6" src={% static '/images/fractal.png' %} alt="Paintbrush">
                </div>
                <div class="colSM center">
                    <h3 class="bold-purple-text mt-6">F(z) = z*z + c</h3>
                    <form id="fractals-form">
                        <div class="form-group">
                            <label for="scale">Scale</label>
                            <input type="number" class="form-control" id="scale" name="scale" placeholder="Enter scale"
                            min="100" max="500">
                        </div>
                        <div class="form-group">
                            <label for="color_scheme">Select color scheme</label>
                            <select class="form-control" id="color_scheme" name="color_scheme">
                                <option selected value="hot">hot</option>
                                <option value="pink">pink</option>
                                <option value="Oranges">oranges</option>
                                <option value="twilight">twilight</option>
                                <option value="coolwarm">coolwarm</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="real">Real part of C</label>
                            <input type="text" class="form-control" id="real" name="real" placeholder="Enter real part of C constant"
                            min="-1" max="1">
                        </div>
                        <div class="form-group">
                            <label for="imaginary">Imaginary part of C</label>
                            <input type="text" class="form-control" id="imaginary" name="imaginary" placeholder="Enter imaginary part of C constant"
                                   min="-1" max="1">
                        </div>
                        <div class="form-group">
                            <label for="imaginary">Number of initial iterations</label>
                            <input type="text" class="form-control" id="initial_iterations" name="initial_iterations" placeholder="Enter number of initial iterations"
                                   min="10" max="300">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="false" id="iterations-checkbox">
                            <label class="form-check-label" for="iterations-checkbox">
                                Change number of iterations
                            </label>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <select disabled class="form-control" id="alter_fractal" name="alter_fractal">
                                    <option selected value="increase">Increase</option>
                                    <option selected value="decrease">Decrease</option>
                                </select>
                            </div>
                            <div class="col">
                                <p>fractals iterations by</p>
                            </div>
                            <div class="col">
                                <input disabled type="text" class="form-control" id="iterations" name="iterations"
                                       placeholder="Enter number of iterations"
                                       min="0" max="300">
                            </div>
                        </div>
                        <div class="col text-center bold-white-text">
                            <button type="submit" class="btn-light-purple btn btn-primary" role="button">Build fractal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src={% static '/scripts/fractals.js' %}></script>
{% endblock %}
